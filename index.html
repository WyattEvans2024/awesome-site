<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You're Awesome</title>
  <meta name="description" content="A tiny site that tells someone they're awesome." />
  <style>
    :root {
      --bg: #050816;
      --fg: #e6f1ff;
      --accent: #7aa2ff;
      --moon: #f4f7ff;
      --moon-shade: #dbe3ff;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 800px at 70% 20%, #0a1030 0%, var(--bg) 60%);
      color: var(--fg);
      font: 500 18px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .wrap {
      position: relative;
      min-height: 100%;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    h1 {
      font-size: clamp(40px, 7vw, 90px);
      margin: 0.2em 0 0.1em;
      letter-spacing: 0.02em;
      text-align: center;
      text-shadow: 0 2px 12px rgba(122,162,255,.25);
    }
    p {
      margin: 0 0 1.5rem;
      font-size: clamp(16px, 2.2vw, 22px);
      opacity: .9;
      text-align: center;
    }
    .cta { 
      display: inline-block; 
      margin-top: .6rem; 
      padding: .7rem 1.1rem; 
      border-radius: 999px; 
      border: 1px solid rgba(122,162,255,.35);
      background: rgba(10,16,48,.35);
      backdrop-filter: blur(3px);
      text-decoration: none; 
      color: var(--fg);
    }
    .sky { 
      position: absolute; inset: 0; 
      pointer-events: none; 
    }
    .stars { 
      position: absolute; inset: -10vmax; 
      background: radial-gradient(2px 2px at 20% 40%, #fff8, #0000),
                  radial-gradient(1px 1px at 80% 60%, #fff6, #0000),
                  radial-gradient(1.5px 1.5px at 60% 20%, #fff7, #0000),
                  radial-gradient(1.3px 1.3px at 30% 80%, #fff7, #0000),
                  radial-gradient(1.1px 1.1px at 50% 50%, #fff6, #0000);
      animation: drift 60s linear infinite;
      opacity: .7;
    }
    @keyframes drift { to { transform: translate3d(4vmax, -4vmax, 0); } }

    /* Moon */
    .moon {
      position: absolute; right: 12vw; top: 10vh; width: min(35vmin, 320px);
      filter: drop-shadow(0 10px 30px rgba(122,162,255,.35));
      transform: translateZ(0);
      animation: float 7s ease-in-out infinite;
    }
    @keyframes float { 50% { transform: translateY(-6px); } }

    .card {
      z-index: 2;
      max-width: 900px;
      padding: clamp(24px, 5vw, 48px);
      border-radius: 28px;
      border: 1px solid rgba(122,162,255,.25);
      background: linear-gradient(180deg, rgba(10,16,48,.55), rgba(10,16,48,.35));
      box-shadow: 0 20px 80px rgba(0,0,0,.45);
      text-align: center;
    }
    .footer { position: absolute; bottom: 14px; left: 50%; transform: translateX(-50%); opacity: .6; font-size: 14px; }
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="sky">
      <div class="stars"></div>
      <svg class="moon" viewBox="0 0 200 200" role="img" aria-label="Moon">
        <defs>
          <radialGradient id="glow" cx="50%" cy="50%" r="65%">
            <stop offset="0%" stop-color="var(--moon)" />
            <stop offset="100%" stop-color="var(--moon-shade)" />
          </radialGradient>
        </defs>
        <circle cx="100" cy="100" r="85" fill="url(#glow)" />
        <!-- craters -->
        <g fill="#c9d6ff" opacity=".55">
          <circle cx="70" cy="80" r="10" />
          <circle cx="110" cy="60" r="7" />
          <circle cx="125" cy="105" r="12" />
          <circle cx="85" cy="125" r="6" />
          <circle cx="140" cy="80" r="5" />
        </g>
      </svg>
    </div>

    <main class="card" role="main">
      <span class="sr-only">Message:</span>
      <h1>You're&nbsp;Awesome. And your name is very fun to work with!</h1>
      <p>This page exists for one reason: to remind you of that fact.</p>
      <a class="cta" href="#" onclick="navigator.clipboard?.writeText(location.href)">Copy link</a>
    </main>

    <div class="footer">üåô Made with love, and just a ü§è little bit of youtube. üåô</div>
  </div>
</body>
</html>
